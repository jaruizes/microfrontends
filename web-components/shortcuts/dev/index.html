<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Demo</title>
    <base href="/dev/build/">
    <script type="module" src="wc-shortcuts.js"></script>

    <script>
      function changeLanguage(locale) {
        document.getElementById('shortcuts').setAttribute("locale", locale);
      }
    </script>

  </head>
  <body>
    <div style="margin-bottom: 2em">
      <p>Language</p>
      <button onclick="changeLanguage('es')">ES</button>
      <button onclick="changeLanguage('en')">EN</button>
    </div>
    <wc-shortcuts id="shortcuts" locale="es"></wc-shortcuts>
    <script>
      const el = document.getElementById('shortcuts');
      el.data = [
        {
          icon: 'shopping_cart',
          text: 'National transfer 1'
        },
        {
          icon: 'shopping_cart',
          text: 'National transfer 2'
        },
        {
          icon: 'shopping_cart',
          text: 'National transfer 3'
        },
        {
          icon: 'shopping_cart',
          text: 'National transfer 4'
        },
      ];
    </script>
  </body>
</html>
