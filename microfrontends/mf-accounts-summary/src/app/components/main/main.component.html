<div class="container-fluid main-container" *ngIf="show">
    <div id="overlay" [ngStyle]="{'display': displayOverlay, 'height': overlayHeight + 'px', 'width': overlayWidth + 'px'}">
        <div id="text">Angular</div>
    </div>
    <mat-card class="card" #contentCard>
        <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
            <div class="container-fluid header">
                <div class="row">
                    <div class="col-12 justify-content-start">
                        <h3>{{ 'accounts' | translate }}</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-end">
                        <h5 class="balance"><span style="font-weight: bold">{{ 'balance' | translate }}</span>: {{totalBalance}} â‚¬</h5>
                    </div>
                </div>
            </div>

        </mat-card-title>
        <mat-card-content>
            <div class="cards-container mat-elevation-z8">
                <div *ngFor="let account of accounts" class="account-overview">
                    <account-overview *axLazyElement="elementUrl; module: true"
                                      [locale]="locale"
                                      number="{{account.number}}"
                                      name="{{account.name}}"
                                      lastmovement="{{account.lastmovement}}"
                                      newmovements="{{account.newmovements}}"
                                      amount="{{account.amount}}"
                                      (click)="handleAccountClick(account.id)">
                    </account-overview>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
