<div *ngIf="show">
    <section class="content-section" >
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card account-info">
                        <div class="card-title">
                            <h3>{{ 'account-detail' | translate }}</h3>
                        </div>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-5">
                                    <h5 class="text-dark text-black-50">{{ 'nick-name' | translate }}</h5>
                                    <h4 class="text-dark">{{accountData.name}}</h4>

                                </div>
                                <div class="col-7">
                                    <h5 class="text-dark text-black-50">IBAN</h5>
                                    <h4 class="text-dark">{{formatIBAN()}}</h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-5">
                                    <h5 class="text-dark text-black-50">{{ 'holder' | translate }}</h5>
                                    <h4 class="text-dark">{{accountData.holder}}</h4>
                                </div>
                                <div class="col-7">
                                    <h5 class="text-dark text-black-50">{{ 'balance' | translate }}</h5>
                                    <h4 class="text-dark">{{accountData.balance}} â‚¬</h4>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="content-section">
        <div class="container-fluid">
            <div class="card account-movements" >
                <div class="card-title">
                    <h3>{{ 'movements' | translate }}</h3>
                </div>
                <div class="card-body">
                    <items-table *axLazyElement="urlItemsTable; module: true" [items]="movements"></items-table>
                </div>
            </div>
        </div>
    </section>
</div>
