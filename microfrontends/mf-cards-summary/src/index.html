<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cards Summary</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script>
    const generalChannel = new BroadcastChannel("microfrontends");
    const internalChannel = new BroadcastChannel("internal");
    internalChannel.onmessage = function (e) {
      const pEL = document.createElement('p');
      pEL.innerText = 'cmd: ' + e.data.cmd + ' / cardId: ' + e.data.payload.id;
      document.getElementById('childmessages').appendChild(pEL);
    };

    function changeLanguage(locale) {
      generalChannel.postMessage({
        cmd: 'changeLocale',
        payload: {
          locale: locale
        }
      });
    }
  </script>
</head>
<body>

  <div>
    <p>Language</p>
    <button onclick="changeLanguage('es')">ES</button>
    <button onclick="changeLanguage('en')">EN</button>
  </div>

  <div style="margin-top: 2em">
    <mf-cards-summary locale="en" channel="internal"></mf-cards-summary>
  </div>

  <div style="margin: 2em; padding: 2em; border: solid 2px lightgray">
    <h3>Messages received from children</h3>
    <div id="childmessages" style="margin-top: 2em"></div>
  </div>
</body>
</html>
