

<div class="container-fluid">
    <div class="row">
        <!-- Accounts & Cards -->
        <div class="col-xl-8 col-lg-12 col-sm-12">
            <section style="width: 100%;">
                <ng-template #loading>
                    <div class="container-fluid" style="width: 100%; border: black solid 2px">
                        <div class="row">
                            <div class="col-6">
                                <div class="spinner-border"></div>
                            </div>
                        </div>
                    </div>
                </ng-template>
                <mf-accounts-summary *axLazyElement="urlAccountsSummary; loadingTemplate: loading"></mf-accounts-summary>
            </section>
            <section style="width: 100%;">
                <mf-cards-summary *axLazyElement="urlCardsSummary; loadingTemplate: loading"></mf-cards-summary>
            </section>
        </div>


        <div class="col-xl-4 col-lg-12 col-sm-12">
            <!-- Summary -->
            <section style="width: 100%;">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">{{ 'Summary' | translate }}</h5>
                        <div style="padding: 0.3em">
                            <div class="d-flex justify-content-start">
                                <span class="text-muted font-italic">{{ 'Incomes' | translate }}</span>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">2467 €</div>
                            </div>
                        </div>
                        <div style="padding: 0.3em">
                            <div class="d-flex justify-content-start">
                                <span class="text-muted font-italic">{{ 'Expenses' | translate }}</span>
                            </div>
                            <div class="progress">
                                <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="1000" aria-valuemin="0" aria-valuemax="100" style="width: 40%">1267 €</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Accesos directos -->
            <section style="width: 100%;">
                <wc-shortcuts *axLazyElement="urlShortcuts; module: true; loadingTemplate: loading" [data]="shortcuts" [locale]="locale"></wc-shortcuts>
            </section>


            <!-- Loan -->
            <section style="width: 100%;">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Hello Usuario Demo</h5>
                        <p class="card-text">You have a pre-approved one of up to 12.340 EUR</p>
                        <a href="#" class="btn btn-primary">I'm interested</a>
                    </div>
                </div>
            </section>

            <!-- last movements -->
            <section style="width: 100%;">
                <items-table header="{{ 'last-movements' | translate }}" *axLazyElement="urlMovements; module: true; loadingTemplate: loading" [items]="movements"></items-table>
            </section>
        </div>
    </div>
</div>
