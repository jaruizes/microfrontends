apiVersion: apps/v1
kind: Deployment
metadata:
  name: accounts-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: accounts-service
  template:
    metadata:
      labels:
        app: accounts-service
    spec:
      containers:
        - name: accounts-service
          image: 297906742605.dkr.ecr.eu-west-2.amazonaws.com/accounts-service:latest
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: accounts-service-srv
spec:
  type: LoadBalancer
  selector:
    app: accounts-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
