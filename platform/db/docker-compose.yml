# Use postgres/example user/password credentials
version: '3.6'

services:
  db:
    image: postgres
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: techbank
      POSTGRES_PASSWORD: techbank21
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
