<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/credit-card.esm.js"></script>
    <script nomodule src="/build/credit-card.js"></script>
    <script>
      function changeLanguage(locale) {
          document.getElementById('debit-card').locale = locale;
          document.getElementById('credit-card').locale = locale;
      }
    </script>
  </head>
  <body>
    <div>
      <p>Language</p>
      <button onclick="changeLanguage('es')">ES</button>
      <button onclick="changeLanguage('en')">EN</button>
    </div>

    <div>
      <credit-card
        id="debit-card"
        name="Jose Miguel González del Campo"
        number="XXXX XXXX XXXX XXXX"
        entity="TECHNOLOGY BANK"
        expiration="10/24"
        type="0">
      </credit-card>

      <br />
      <br />
      <credit-card
        id="credit-card"
        name="Jose Miguel González del Campo"
        number="XXXX XXXX XXXX XXXX"
        entity="TECHNOLOGY BANK"
        expiration="10/24"
        type="1">
      </credit-card>
    </div>


  </body>
</html>
