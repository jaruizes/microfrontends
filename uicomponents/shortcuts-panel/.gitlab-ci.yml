default:
  image: node:latest

stages:
  - build
  - deploy

# caching for reuse
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

build_pro:
  stage: build
  script:
    - npm install
    - npm run build:prod
  only: ['master']
  artifacts:
    paths:
      - dist/

deploy_S3:
  stage: deploy
  image: registry.gitlab.com/gitlab-org/cloud-deploy/aws-base:latest
  script:
    - aws s3 rm s3://microfrontends-cdn/webcomponents/shortcuts-panel/v1 --recursive
    - aws s3 rm s3://microfrontends-cdn/assets/webcomponents/shortcuts-panel/v1 --recursive
    - aws s3 cp dist/shortcuts-panel/v1 s3://microfrontends-cdn/webcomponents/shortcuts-panel/v1 --recursive --exclude 'assets/*'
    - aws s3 cp dist/shortcuts-panel/v1/assets/webcomponents s3://microfrontends-cdn/assets/webcomponents --recursive

