<div class="public-home">


  <!-- Header -->
  <header class="masthead d-flex">
    <div class="container text-center my-auto">
      <h1 class="mb-1">Technology Bank</h1>
      <h3 class="mb-5">
        <em>A Bank for technology lovers</em>
      </h3>
      <button class="btn btn-xl btn-primary mr-4" (click)="doLogin()">Login</button>
      <button class="btn btn-xl btn-danger" href="#about">Register</button>
    </div>
    <div class="overlay"></div>
  </header>

  <!-- About -->
  <section class="content-section bg-light text-center">
    <div class="container">
      <div class="content-section-heading">
        <h3 class="text-secondary mb-0">Services</h3>
        <h2 class="mb-5">What We Offer</h2>
      </div>
      <div class="row">
        <div class="col-lg-3 col-md-6 mb-5 mb-lg-0">
          <span class="service-icon rounded-circle mx-auto mb-3">
            <i class="fas fa-algolia"></i>
          </span>
          <h4>
            <strong>Responsive</strong>
          </h4>
          <p class="mb-0">Looks great on any screen size!</p>
        </div>
        <div class="col-lg-3 col-md-6 mb-5 mb-lg-0">
          <span class="service-icon rounded-circle mx-auto mb-3">
            <i class="icon-pencil"></i>
          </span>
          <h4>
            <strong>Redesigned</strong>
          </h4>
          <p class="mb-0">Freshly redesigned for Bootstrap 4.</p>
        </div>
        <div class="col-lg-3 col-md-6 mb-5 mb-md-0">
          <span class="service-icon rounded-circle mx-auto mb-3">
            <i class="icon-like"></i>
          </span>
          <h4>
            <strong>Favorited</strong>
          </h4>
          <p class="mb-0">Millions of users
            <i class="fas fa-heart"></i>
            Start Bootstrap!</p>
        </div>
        <div class="col-lg-3 col-md-6">
          <span class="service-icon rounded-circle mx-auto mb-3">
            <i class="icon-mustache"></i>
          </span>
          <h4>
            <strong>Question</strong>
          </h4>
          <p class="mb-0">I mustache you a question...</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Call to Action -->
  <section class="content-section bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mr-auto ml-auto">
          <div style="margin-bottom: 1em">
            <h1 class="text-center">Keep in touch? </h1>
          </div>
          <div class="row form-row">
            <div class="col-md-6">
              <label><h4>Name</h4></label>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Name"/>
              </div>
            </div>
            <div class="col-md-6">
              <label><h4>Email</h4></label>
              <div class="input-group">
                <input type="email" class="form-control" placeholder="Email"/>
              </div>
            </div>
          </div>
          <div class="row form-row">
            <div class="col-12">
              <label><h4>Message</h4></label>
              <div>
                <textarea class="form-control" placeholder="Tell us your thoughts and feelings..."></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-4 mr-auto ml-auto">
              <button class="btn btn-dark btn-xl" href="https://startbootstrap.com/themes/stylish-portfolio/">Send Message</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Footer -->
  <footer class="footer text-center">
    <div class="container">
      <ul class="list-inline mb-5">
        <li class="list-inline-item">
          <a class="social-link rounded-circle text-white mr-3" href="#!">
            <i class="icon-social-facebook"></i>
          </a>
        </li>
        <li class="list-inline-item">
          <a class="social-link rounded-circle text-white mr-3" href="#!">
            <i class="icon-social-twitter"></i>
          </a>
        </li>
        <li class="list-inline-item">
          <a class="social-link rounded-circle text-white" href="#!">
            <i class="icon-social-github"></i>
          </a>
        </li>
      </ul>
      <p class="text-muted small mb-0">Copyright &copy; Your Website 2020</p>
    </div>
  </footer>
</div>
