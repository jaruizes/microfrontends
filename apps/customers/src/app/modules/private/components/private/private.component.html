<!--Navbar-->
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
    <span>Technology Bank</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>person_outline</mat-icon>
    </button>
  </mat-toolbar-row>
  <mat-toolbar-row fxShow="true" fxHide.lt-md class="toolbar-color">
    <span class="menu-spacer"></span>
    <div fxShow="true" fxHide.lt-md>
      <a mat-button routerLink="/private"><mat-icon>home</mat-icon></a>
      <a mat-button routerLink="/private/accounts">Accounts</a>
      <a mat-button routerLink="/private/cards">Cards</a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
      <a mat-button routerLink="/private"><mat-icon>home</mat-icon></a>
      <a mat-button routerLink="/private/accounts">Accounts</a>
      <a mat-button routerLink="/private/cards">Cards</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content fxFlexFill class="main-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<!--/.Navbar-->
